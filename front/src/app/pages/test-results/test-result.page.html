<app-header [title]="'Результаты ' + test.name"></app-header>
<ion-content>
    <ion-list>
        <ng-container *ngFor="let result of results">
            <div class="test-result__question" [ngClass]="{'test-result__question_right': result.answer.isRightAnswer}">
                <div>Вопрос: {{result.question.text}}</div>
                <div class="test-result__answer">
                    Ваш ответ:
                    "{{result.answer.text}}"
                    <div *ngIf="result.answer.isRightAnswer; else wrongAnswer">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                             viewBox="0 0 48 48">
                    <path fill="#c8e6c9"
                          d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z"></path>
                            <path fill="#4caf50"
                                  d="M34.586,14.586l-13.57,13.586l-5.602-5.586l-2.828,2.828l8.434,8.414l16.395-16.414L34.586,14.586z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </ng-container>
    </ion-list>
    <ion-button (click)="goToTrack()">Вернуться к тестам</ion-button>
</ion-content>

<ng-template #wrongAnswer>
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48">
        <path fill="#f78f8f" d="M20,38.5C9.799,38.5,1.5,30.201,1.5,20S9.799,1.5,20,1.5S38.5,9.799,38.5,20S30.201,38.5,20,38.5z"></path><path fill="#c74343" d="M20,2c9.925,0,18,8.075,18,18s-8.075,18-18,18S2,29.925,2,20S10.075,2,20,2 M20,1 C9.507,1,1,9.507,1,20s8.507,19,19,19s19-8.507,19-19S30.493,1,20,1L20,1z"></path><path fill="#fff" d="M18.5 10H21.5V30H18.5z" transform="rotate(-134.999 20 20)"></path><path fill="#fff" d="M18.5 10H21.5V30H18.5z" transform="rotate(-45.001 20 20)"></path>
    </svg>
</ng-template>
