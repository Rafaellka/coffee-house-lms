<app-header [title]="lecture.name"></app-header>
<ion-content>
    <div class="lecture-page__container">
        <iframe class="lecture-page__video" [src]="lecture.videoUrl | safe" allowfullscreen></iframe>
        <h3>
            Текстовая лекция
        </h3>
        <div>{{lecture.text}}</div>
        <div>
            <ion-button *ngIf="!isLastLecture" (click)="goToNextLecture()">Следующая лекция</ion-button>
            <ion-button (click)="goToTrack()">Вернуться к курсу</ion-button>
        </div>
    </div>
</ion-content>
