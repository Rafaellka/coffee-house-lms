<div class="question">
    <div>Вопрос: {{model.text}}</div>
    <ion-radio-group class="question__answers">
        <ion-radio *ngFor="let answer of model.answers" [value]="answer.id" labelPlacement="end" justify="start">
            {{answer.text}}
        </ion-radio>
    </ion-radio-group>
</div>
